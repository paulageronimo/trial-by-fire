<!DOCTYPE html>

<html>
  <head>
    <title>Trial by Fire</title>
    <!-- bootstrap info -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!DOCTYPE html>
    <style>
      body {
        text-align: center;
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Trial by Fire</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">V1: Basic</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="second.html">V2: Personal Touch</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="third.html">V3: Creative and Design<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <h1 id="top-heading" style="padding-top: 24px;">Welcome!</h1>
    <p>Submit your username, then continue to generate random numbers!</p>
    <p>Click 'Append Random Number' to start generating.</p>

    <section id="username-section">
      <div class="d-flex justify-content-center">
        <form onsubmit="useName(event)" class="form-inline">
          <div class="form-group mx-sm-3 mb-2">
            <input type="username" class="form-control" id="username-field" aria-describedby="emailHelp" placeholder="Enter Username">
          </div>
          <div class="form-group mx-sm-1 mb-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <button onclick="appendNumberToNumberList()" style="margin-top: 24px; margin-bottom: 24px;" type="button" class="btn btn-success">Append Random Number</button>  
    <section>
      <h2>Number List Section</h2>
      <ul id='numbered-list'>
        <li>1</li>
      </ul>
    </section>
    <div>
      <p>Running sum of numbers: <span id="sum">1</span></p>
    </div>

    <script>
      let sumOfNumbers = 1;

      function useName(event) {
        event.preventDefault();
        const inputUsername = document.getElementById('username-field');
        const username = inputUsername.value;

        if (username === '' || username.length > 20) {
          alert('Please enter a valid username with 1 to 20 characters.');
        } else {
          const topHeading = document.getElementById('top-heading');
          topHeading.innerText = `Welcome, ${username}!`;  
          // Hide the username form
          const usernameSection = document.getElementById('username-section');
          usernameSection.style.display = 'none';
        }
      }

      function appendNumberToNumberList() {

        const list = document.getElementById('numbered-list');
        const newBullet = document.createElement('li');
        const randomNumber = Math.round(Math.random()*10);
        newBullet.innerText = randomNumber;
        list.append(newBullet);

        sumOfNumbers += randomNumber;
        const sumElement = document.getElementById('sum');
        sumElement.innerText = sumOfNumbers;
      }
    </script>
  </body>
</html>
